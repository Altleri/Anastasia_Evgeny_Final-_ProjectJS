<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./Project_CSS_Anastasia_Altshuler_and_Evgeny_Altshuler.css">
  <link rel="icon" href="./image/3884971_app_desktop_phone_telephone_communication_icon.png" type="image/png">
  <title>Phone Book</title>
</head>

<body>
  <!--TITLE OF SITE-->
  <header class="mainHeader">
    <div class="divInHeader">
      <h1 id="h1PhoneBook">Phone Book</h1>
      <span class="textIfContactListIsEmpty">Phone book is empty</span>
    </div>
  </header>
  <!---->

  <main>
    <!--Input of Search Contact + Icons ADD and DELETE the contact-->
    <section class="searchcontact" id="textinputAddAndDelete">
      <div class="countOfContact">
        <span class="countOfContact" id="count-people"></span><!--count of contacts-->
      </div>
      <div id="FlexSearchInputText">
        <div id="divSearchInputText1">
          <input type="text" id="searchInput"><!--window/input for searching of need contact-->
        </div>
        <div id="divImagesAddAndDelete"><!--icons that will be for adding and deleting the cantacts-->
          <img src="./image/humanpersonplusicon.png" alt="manpersonplus" id="add-Person" class="addPerson" title="Add person">
          <img class="remove-all-btn" src="./image/trashbasketicon.png" alt="trashbasketicon" title="Delete person" id="deletePerson">
        </div>
      </div>
    </section>
    <!---->

    <!--List of CONTACTS-->
    <section class="section-contact-list">
      <ul class="user-list">
      </ul>
    </section>
    <!----->
  </main>


  <!---->
  <footer><!--copy rights-->
    <div class="footer">
      <span class="footer-text">&copy; 2025 My Phone Book. All rights reserved.</span>
    </div>
    <div>
      <img class="change-backgroundThem" src="./image/nightDay.png">
    </div>
  </footer>
  <!---->


  <!--Modal POPUP-->

  <!--#region -->

    <div class="modal" id="generalPopup">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="popup-body">
            <!--ADD PERSON POPUP-->
        <form class="create-form">
        <div class="form-group">
          <label> Name: </label>
          <input type="text" placeholder="Name" class="popup-user-name" value="" required />
        </div>
        <div class="form-group">
          <label> Phone: </label>
          <input type="text" placeholder="Phone" class="popup-user-phone" value="" required />
        </div>
        <div class="form-group">
          <label> Address: </label>
          <input type="text" placeholder="Address" class='popup-user-address' value="" required />
        </div>
        <div class="form-group">
          <label> Age: </label>
          <input type="text" placeholder="Age" class="popup-user-age" value="" required />
        </div>
        <div class="form-group image-lable">
          <label> Image URL: </label>
          <input type="text" placeholder="Image URL" class="popup-user-image" value="" required />
        </div>
        <div class="form-group">
          <button class="save-botton" type="submit">Save</button>
        </div>
      </form>
      <!---------------------------------------------------------------------------------------------------------------------->

      <!--EDIT PERSON POPUP-->
      <form class="edit-form">
        <div class="form-group">
          <label> Name: </label>
          <input type="text" placeholder="Name" class="popup-user-name" value="" required />
        </div>
        <div class="form-group">
          <label> Phone: </label>
          <input type="text" placeholder="Phone" class="popup-user-phone" value="" required />
        </div>
        <div class="form-group">
          <label> Address: </label>
          <input type="text" placeholder="Address" class='popup-user-address' value="" required />
        </div>
        <div class="form-group">
          <label> Age: </label>
          <input type="text" placeholder="Age" class="popup-user-age" value="" required />
        </div>
        <div class="form-group image-lable">
          <label> Image URL: </label>
          <input type="text" placeholder="Image URL" class="popup-user-image" value="" required />
        </div>
        <div class="form-group">
          <button class="save-botton" type="submit">Save</button>
        </div>
      </form>
      <!---------------------------------------------------------------------------------------------------------------------->

      <!--INFO POPUP-->
      <form class="info-form">
        <div class="form-group">
        <label> Name:</label>
        <span class='current-user-name'></span>
      </div>
      <div class="form-group">
        <label> Phone: </label>
        <span class='current-user-phone'></span>
      </div>
      <div class="form-group">
        <label> Age: </label>
        <span class='current-user-age'></span>
      </div>
      <div class="form-group">
        <label> Address: </label>
        <span class='current-user-address'></span>
      </div>
      </form>

    </div>
    </div>
    </div>
  <!---------------------------------------------------------------------------------------------------------------------->
  
    <script src="./JS/data.js"></script>
    <script src="./JS/functions.js"></script>
    <script src="./JS/index.js"></script>
</body>


</html>
